<br>
<div class="container">
	<div class="content section" *ngIf="loading">
		<h5>{{auction.name}}</h5>
		<ul class="list-group">
			<ng-container *ngFor="let bid of bids; index as i">
				<li class="list-group-item">
					<button class="btn btn-link pl-0" type="button" data-toggle="collapse" [attr.data-target]=" '#collapseExample'+i" aria-expanded="false" aria-controls="collapseExample">
					<i class="fa fa-angle-down"></i>
					</button>
					<span class="notstrong">Price:</span> {{bid.amount}} <span>$</span><br>
					<div class="collapse" id="collapseExample{{i}}">
						<div class="card card-body mt-2 border-bottom-0 border-right-0 border-left-0 border-top rounded-0">
							<div class="row">
								<div class="col-sm">
									<span class="notstrong">Time of offer:</span> {{bid.time}} <br>
									<span class="notstrong">User:</span> {{bid.bidder_id}} <br>
								</div>
							</div>				
						</div>
					</div>			
				</li>
			</ng-container>
			<div *ngIf="bids == 0" class="font-weight-light font-italic">No bids</div>
		</ul>
	</div>
</div>
