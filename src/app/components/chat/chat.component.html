<br>
<div class="container" *ngIf="loading">
	<br>
	<h4>Chat with {{otherUser.username}}</h4>
	<div class="content-section">
		<div class="form-group">
			<div class="card">
				<div id="messages" class="card-block" style="min-height: 500px;">
					<div *ngFor="let mes of sortMessages" class="mx-1">
						<!-- <small>{{ mes.time | date:'short' }}</small>  -->
						<ng-container *ngIf="mes.sender_id == currentUser._id"><b>You:</b> </ng-container>
						<ng-container *ngIf="mes.sender_id != currentUser._id"><b>{{otherUser.username}}:</b> </ng-container>
						{{mes.message}} 
					</div>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-11">
				<input [(ngModel)]="message" #ctrl="ngModel" class="form-control" placeholder="Enter a message..." required>
			</div>
			<div class="form-group col-sm-1">
				<button class="btn btn-primary btn-block" (click)="onSend()">Send</button>
			</div>
		</div>
	</div>
</div>
