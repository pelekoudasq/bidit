<div class="row justify-content-center">
	<div class="content-section shadow">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<legend class="border-bottom mb-4">Log In</legend>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
				<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					<div *ngIf="f.username.errors.required">Username is required</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
				</div>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary w-100">Login</button>
				<i *ngIf="loading" class="fa fa-spinner fa-pulse fa-spin fa-fw"></i>
			</div>
			<div class="border-top pt-3">
				<small class="text muted">
					Need an account? <a [routerLink]="['/register']" class="ml-2 btn-link">Register</a>
				</small>
			</div>
		</form>
	</div>
</div>
