<br>
<br>
<ul class="list-group">
	<li class="list-group-item" *ngFor="let user of users">
		{{user.first_name}} {{user.last_name}}, Admin: {{user.admin}}
		<button *ngIf="user.approved" class="btn btn-danger float-right" (click)="disapprove(user)">Disapprove</button>
		<button *ngIf="!user.approved" class="btn btn-success float-right" (click)="approve(user)">Approve</button>
	</li>
</ul>
